<br>
<h2 class="text-center">Admin Login</h2>
<div class="row">
    <div class="col-md-6 offset-md-3 mt-4">
        <form #adminLoginForm="ngForm" (ngSubmit)="adminLogin(adminLoginForm)">

            <div class="form-group">
                <label for="UserName">User Name</label>
                <input type="text" class="form-control" id="userId" name="userId" ngModel required>

            </div>
            <div class="form-group">
                <label for="UserPassword">Password</label>
                <input type="password" class="form-control" id="UserPassword" name="userPassword" ngModel required>

            </div>
            <button type="submit" [disabled]="adminLoginForm.invalid" class="btn btn-primary">Submit<i class="fa-sign-in-alt"></i></button>
        </form>
        <br>
        <div *ngIf="isError" id="alertDiv" class='invisible' >
        <div class="alert alert-danger" role="alert"  >
            {{error}}
          </div>
        </div>
    </div>
    
    
</div>
