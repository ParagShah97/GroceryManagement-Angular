
<div class="row">
    <div class="col-md-6 offset-md-3 mt-4">
        <form #loginForm="ngForm" (ngSubmit)="login()">

            <div class="form-group">
                <label for="UserName">User Name</label>
                <input type="text" class="form-control" id="UserName" name="username" [(ngModel)]="user.userId" required>

            </div>
            <div class="form-group">
                <label for="UserPassword">Password</label>
                <input type="password" class="form-control" id="UserPassword" name="userpassword" [(ngModel)]="user.userPassword" required>

            </div>
            <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Submit<i class="fa-sign-in-alt"></i></button>
            <a routerLink="/forgotPassword" routerLinkActive="true" class="d-flex justify-content-end">Forget Password?</a>
        </form>
        <br>
        <div *ngIf="isError" id="alertDiv" class='invisible' >
        <div class="alert alert-danger" role="alert"  >
            {{error}}
          </div>
        </div>
        <div *ngIf="isLoading" class="d-flex justify-content-center">
            <div class="spinner-border text-primary" style="width: 4rem; height: 4rem;" role="status">
              <span class="sr-only"><strong> Loading... </strong></span>              
            </div>
          </div>
    </div>   
    
</div>
